<script type="text/javascript" src="jquery.js"></script>

<script type="text/javascript">

		function Obj(config)
		{
			this.name = config.name;

		}//class constructor

		Obj.prototype.getName = function(){

			return this.name;
		};
		

		var o = new Obj({name:"Andrei"});

		console.log(o.getName());

</script>
